<!DOCTYPE html>
<html>
<head>
	<title>SignUp</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="signup_style.css">
    <link href="../assets/img/icon.jpeg" rel="icon">
    <link href="../assets/img/icon.jpeg" rel="apple-touch-icon">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>
<body ng-app="">
    
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header d-flex justify-content-center">
				<a href="../index.html" style="text-decoration: none;"><h3>Bharani Photo Centre</h3></a>				
			</div>
			<div class="card-header">
				<h3 style="color: #d3af71;">Sign Up</h3>				
			</div>
			<div class="card-body">
				<form name="myForm" novalidate action="/newcustomer" method="post">
					<label for="fname">First name</label><br>
                    <input type="text" id="fname" name="fname"><br>

                    <label for="lname">Last name</label><br>
                    <input type="text" id="lname" name="lname"><br>

                    <label for="email">Email</label><br>
                    <input type="email" id="emailid" name="emailid"  ng-model="emailid"><br>

					<span ng-show="myForm.emailid.$error.email" style="color: red">Not a valid e-mail address
					</span><br>

                    <label for="mno">Mobile Number</label><br>
                    <input type="text" id="mno" name="mno" ng-model="mno" ng-minlength="10" ng-maxlength="10"><br>

					<span ng-show="myForm.mno.$error.minlength || myForm.mno.$error.maxlength " style="color: red">Not a valid phone number</span><br>

                    <label for="pwd">Password</label><br>
                    <input type="text" id="pwd" name="pwd"><br><br>
					
					<div class="form-group">
						<input type="submit" value="Register" class="btn float-right login_btn" ng-show="!myForm.emailid.$error.email">
					</div>

					<span id="error-msg"></span> <br><br>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center">
					<a href="../Login/login.html" style="text-decoration: none;">SignIn</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="../index.html" style="text-decoration: none;">HOME</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
