    <div class="container">
        
        <div class="row">
            <div class="col-lg-12">
                <div class="section-tittle text-center">
                    <span>Recent Job</span>

            </div>
        </div>
            <div class="row">
                <div class="col-md-7">
                    <div class="content">
                    
                        <h2 class="entry-title">JOBS</h2>

                        <div class="post" ng-hide="ppost">
                        <div class="row justify-content-center">
            <div class="col-xl-10">
                        <div class="single-job-items mb-30">
                    <div class="job-items">
                        <div class="company-img">
                            <a href=""><img src={{pctrl.img}} alt="not found"></a>
                        </div>
                        <div class="job-tittle">
                            <a href="" ><h4 ng-bind="pctrl.title">title</h4></a>
                            <ul>
                                <li ng-bind="pctrl.jobtitle">jobtitle</li>
                                <li ng-bind="pctrl.location"><i class="fas fa-map-marker-alt"></i>location</li>
                                <li ng-bind="pctrl.salary">salary</li>
                            </ul>
                        </div>
                    </div>
                    <div class="items-link f-right">
                        <a href="" ng-bind="pctrl.fp">Full Time</a>
                        <span ng-bind="pctrl.time">Time</span>
                    </div>

                                ty t tvtg .</p>-->
                        </div>
                        </div>
                        </div>
                        </div>
                    
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <div ng-repeat="card in cards">							
                <div class="single-job-items mb-30">
                    <div class="job-items">
                        <div class="company-img">
                            <a href=""><img src={{card.imglink}} alt=""></a>
                        </div>
                        <div class="job-tittle">
                            <a href=""><h4>{{card.title}}</h4></a>
                            <ul>
                                <li>{{card.jobtitle}}</li>
                                <li><i class="fas fa-map-marker-alt"></i>{{card.location}}</li>
                                <li>{{card.salary}}</li>
                            </ul>
                        </div>
                    </div>
                    <div class="items-link f-right">
                        <a href="">{{card.fp}}</a>
                        <span>{{card.time}}</span>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</section>
                    
                        
                    </div>
                </div>
                <div class="col-md-4 col-md-push-1">
                    <aside class="sidebar">
                        <div class="widget">
                            <h3 class="widget-title">Create a Post</h3>
                            
                            <div class="box">
                                <form name="createform" novalidate>
                                    <div class="input-box">
                                        <input id="user_post_title" type="text" name="title" required="" ng-model="pctrl.title">
                                        <label>Title</label>
                                        <span style = "color:rgb(195, 0, 255)" ng-show = "createform.title.$dirty && createform.title.$invalid">
                                            <span ng-show = "createform.title.$error.required">Title is required</span>
                                         </span>
                                    </div>
                                    <div class="input-box">
                                        <input id="user-post-link" type="link" name="" required="" ng-model="pctrl.img">
                                        <label>Image source</label>
                                    </div>
                                    <div class="input-box">
                                        <input id="user-post-test" required="" ng-model="pctrl.jobtitle">
                                        </input>
                                        <label>Jobtitle</label><br>
                                                                                                                                    
                                    </div>
                                    <div class="input-box">
                                        <input id="user_post_title" required="" ng-model="pctrl.location">
                                        </input>
                                        <label>Location</label><br>
                                                                                                                                    
                                    </div>
                                    <div class="input-box">
                                        <input id="user_post_title" required="" ng-model="pctrl.salary">
                                        </input>
                                        <label>salary</label><br>
                                                                                                                                    
                                    </div>			
                                    <div class="input-box">
                                        <input id="user_post_title" required="" ng-model="pctrl.fp">
                                        </input>
                                        <label>Full Time/Part Time</label><br>
                                                                                                                                    
                                    </div>	
                                    <div class="input-box">
                                        <input id="user_post_title" required="" ng-model="pctrl.time">
                                        </input>
                                        <label>Time</label><br><br>
                                                                                                                                    
                                    </div>											
                                    <div class="center-button">												
                                        <input id="submit" type="submit" value="Preview" ng-click="show()">&nbsp;
                                        <input id="submit" type="submit" name="" value="Post">
                                    </div>
                                </form>
                            </div>
                                
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </div> <!-- .testimonial-section -->
</main> <!-- .main-content -->

    var app=angular.module('prwpst', []);

        $scope.ppost=true;
        $scope.show=function(){
            //$window.alert("Button clicked");
            $scope.ppost=!$scope.ppost;
        }
      });
